<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
  

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main>
      <div class="card">
        <img class="cover" src="./images/bg-pattern-card.svg" >
        </img>
         <img src="./images/image-victor.jpg" alt="" class="profile-pic" />
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
        <div class="stats">

          
          <div> <div>80K</div> Followers </div>
          <div> <div>803K</div> Likes</div
          ><div><div> 1.4K</div> Photos</div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.gautamji.com">Gautam Jain</a>.
    </div>
  </body>
</html>
